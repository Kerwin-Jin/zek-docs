name: 打包vite-press项目
on: push

permissions:
  contents: write

jobs:
  pnpm-build:
    name: pnpm-build工作
    runs-on: ubuntu-latest
    steps:
    - name: 读取仓库内容到编译服务器😧
      uses: actions/checkout@v4
    - name: 打印工作区内容🖨️
      run: pwd
    - name: 查看文件📃
      run: ls
    - name: 安装依赖🔧
      run: |
        npm install pnpm -g
        pnpm --version
        pnpm install
    - name: 开始构建🚗
      run: pnpm docs:build
    - name: 部署🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: github-pages
        folder: ./vitepress/dist